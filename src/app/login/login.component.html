<div class="container">
<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (ngSubmit)="doLogin()">
                        
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" name="username"  [(ngModel)]="loginmodel.userName"  type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" [(ngModel)]="loginmodel.password" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-block custom_login" autofocus value="Login" />
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
