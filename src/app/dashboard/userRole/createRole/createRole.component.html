<div class="page-header">
    <h1>Create Role</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Create Role</div>
            <div class="panel-body">
                <div class="col-lg-6">
                <form #f="ngForm">
                    <div class="form-group">
                        <label>Role Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="roleCode" name="roleCode" required #myControl="ngModel">
                        
                    </div>
                    <button type="button" class="btn btn-primary" (click)=saveRole(f.value)>save</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
