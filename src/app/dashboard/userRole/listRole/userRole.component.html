
<div class="row">
    <div class="col-lg-12">
        <app-createRole> </app-createRole>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">List Of Role
                <div class="input-group pull-right">
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Item Per Page(1-100)</label>

                        <div class="col-lg-4">
                            <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                                min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>

                            <th>roleCode</th>
                            <th>PrivilageCode</th>
                            <th>RoleDescription</th>
                            <th>createdTime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of rolesList">
                            <td>{{r.roleCode}}</td>
                            <td>{{r.privilegeCode}}</td>
                            <td>{{r.roleDescription}}</td>
                            <td>{{r.createdTime | date}}</td>




                            <td>
                                <button type="button" class="btn btn-danger btn-xs" (click)="removeRole(role)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                                <button type="button" class="btn btn-warning btn-xs">
                   <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
