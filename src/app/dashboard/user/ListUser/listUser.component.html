

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">List Of Role
                <div class="input-group pull-right">
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Item Per Page(1-100)</label>

                        <div class="col-lg-4">
                            <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                                min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>

                            <th>UserName</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>MobileNo</th>
                            <th>Active</th>
                            <th>RoleCode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usersList">
                            <td>{{user.userName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.city}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.mobileNo}}</td>
                            <td>{{user.userActive}}</td>
                            <td>{{user.roleCode}}</td>

                            <td>
                                <button type="button" class="btn btn-danger btn-xs" (click)="removeUser(user)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-warning btn-xs">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </button>
                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<toaster-container></toaster-container>
