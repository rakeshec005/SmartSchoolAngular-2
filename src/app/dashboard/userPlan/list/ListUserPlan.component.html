<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">User Plans List</div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Plan name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Plan001</td>
                        <th>
                            <button class="btn btn-xs btn-success" ng-click="selectUserPlan(userplan)">Select</button>
                            <button class="btn btn-xs btn-warning" ng-click="updateUserPlan(userplan)" data-toggle="tooltip" title="Edit"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-xs btn-danger fa fa-remove" ng-click="deleteUserPlan(userplan)" confirm="Are you sure to delete !!!"
                                confirm-settings="{size: 'md'}" confirm-header-class="confirm-header-danger " confirm-footer-class="confirm-footer-default"
                                confirm-ok-button-class="btn-danger" confirm-cancel-button-class="btn-default" confirm-title="Confirm Deletion!!"
                                confirm-ok="Yes" confirm-cancel="No" title="Remove"> </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
