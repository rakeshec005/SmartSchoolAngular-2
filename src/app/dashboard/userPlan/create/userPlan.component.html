<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h4>UserPlan</h4>
        </div>
    </div>
</div>

<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">Create User Plan</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" name="planForm" (ngSubmit)="saveUserPlan()">
                        <div class="form-group">
                            <input type="text" class="form-control input-md" name="planName" placeholder="Enter User Plan Name" />

                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Create Plan" />
                            <input type="submit" class="btn btn-primary btn-sm" value="Update Plan" />

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
