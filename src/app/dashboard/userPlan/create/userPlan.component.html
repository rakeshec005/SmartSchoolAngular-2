<app-ListUserPlan></app-ListUserPlan>

<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">Create User Plan</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" name="planForm" (ngSubmit)="saveUserPlan()">
                        <div class="form-group">
                            <input type="text" class="form-control input-md" name="planname"  [(ngModel)]="planmodel.planName" placeholder="Enter User Plan Name" />

                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Create Plan" />
                            <input type="submit" class="btn btn-warning btn-sm" value="Update Plan" />

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
